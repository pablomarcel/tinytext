<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for idx, result in results %}
            <li><strong>Result #{{ idx }}</strong>: {{ result[:200] }}...</li>
        {% endfor %}
    </ul>
    <br>
    <a href="{{ url_for('index') }}">Back to Search</a>
</body>
</html>
